<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<button id="btn">

<script>
    var ballRadius = 10;
    var canvas = document.getElementById("myCanvas");
    canvas.webkitRequestFullScreen();
    var dx = 2;
    var dy = -2;
    function getRandomBit() {
        return Math.round(Math.random());
    }


    function keyDownHandler(e) {
        console.log(e.keyCode);
        if (e.keyCode === 32) {
            if (getRandomBit()) {
                dx = -dx;
            }
            if (getRandomBit()) {
                dy = -dy;
            }
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height/2;
    var percentOfScreen = .2;
    var foregroundYStart = (1 - percentOfScreen)*canvas.height;
    var heightToFill = percentOfScreen*canvas.height;

    function drawBackground() {
        // ctx.beginPath();
        ctx.fillStyle = "#7ec0ee";
        ctx.fillRect(0, 0, canvas.width, foregroundYStart);
        ctx.fill();
        // ctx.closePath();
    }


    function drawForeground() {
        // ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.fillRect(0, foregroundYStart, canvas.width, heightToFill);
        // ctx.fill();
        // ctx.closePath();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawForeground();

        drawBall();
        if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy > (foregroundYStart - ballRadius) || y + dy < ballRadius) {
            dy = -dy;
        }
        x += dx;
        y += dy;
    }

    setInterval(draw, 10);
</script>

</body>
</html>
